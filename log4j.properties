#Output
log4j.logger.tu.host=info, console
log4j.rootCategory=trace, file

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{dd.MM.yyyy HH:mm:ss,SSS}] [%t] %-5p %c %x - %m%n
log4j.appender.file.File=tu.util.log
log4j.appender.file.MaxFileSize=250KB

# Output auf Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# log4j.appender.console.layout.ConversionPattern=%m%n
log4j.appender.console.layout.ConversionPattern=%C{1} %x - %m%n
